<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main role="main" class="main">
      <div class="card">
        <div class="personal">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="tagline">"Front-end developer and avid reader."</p>

        <ul class="links">
          <li class="link">GitHub</li>
          <li class="link">Frontend Mentor</li>
          <li class="link">LinkedIn</li>
          <li class="link">Twitter</li>
          <li class="link">Instagram</li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.ashleymorganwbdv.com/">Ashley Morgan</a>.
    </footer>
  </body>
</html>
